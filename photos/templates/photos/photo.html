{% extends 'photos/base.html' %}
{% load static %}
{% load crispy_forms_tags %}



{% block content %}

<section class="page-section">
    <div class="container pt-1">
        <div class="row justify-content-center">
            <div class="col">

                <a href="{% url 'gallery' %}" class="btn btn-secondary my-3">Back to gallery</a>
                {% if request.user.is_authenticated %}
                <a href="{% url 'delete_photo' photo.id %}" class="btn btn-warning btn-block btn-sm m-1">Delete Photo</a>
                {% endif %}
                <div style="height: 90vh;">
                    <img style="max-width: 100%; max-height: 100%;" src="{{photo.image.url}}">

                    <p>{{photo.description}}</p>
                </div>

            </div>
        </div>
    </div>
</section>
    {% endblock %}
